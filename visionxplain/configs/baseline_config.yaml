# VisionXplain Baseline CNN Configuration

project_name: "visionxplain"
experiment_name: "baseline"
seed: 42

# Dataset Configuration
dataset:
  name: "chest_xray"
  data_dir: "data/raw"
  processed_dir: "data/processed"
  split_seed: 42
  image_size: 224
  num_classes: 2

# Baseline CNN Configuration
model:
  architecture: "resnet50"  # or efficientnet_b3
  pretrained: true
  num_classes: 2

# Training Configuration
training:
  batch_size: 32
  num_epochs: 100
  learning_rate: 1e-4
  weight_decay: 1e-4
  optimizer: "adamw"
  scheduler: "cosine"
  early_stopping:
    patience: 10
    monitor: "val_accuracy"

