# VisionXplain Hybrid CNN-ViT Configuration

project_name: "visionxplain"
experiment_name: "hybrid"
seed: 42

# Dataset Configuration
dataset:
  name: "chest_xray"
  data_dir: "data/raw"
  processed_dir: "data/processed"
  split_seed: 42
  image_size: 224
  num_classes: 2

# Hybrid Model Configuration
model:
  cnn_backbone: "resnet50"
  vit_config:
    patch_size: 16
    num_layers: 6  # Fewer layers in hybrid
    num_heads: 8
    hidden_dim: 512
  fusion_strategy: "concatenation"  # concatenation, addition, or attention
  pretrained: true

# Training Configuration
training:
  batch_size: 32
  num_epochs: 100
  learning_rate: 1e-4
  weight_decay: 1e-4
  optimizer: "adamw"
  scheduler: "cosine"

